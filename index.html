<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Web Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <form id="location-form">
          <input
            type="text"
            id="location-input"
            placeholder="Enter a location"
          />
          <button type="submit">Go</button>
        </form>
        <div id="map"></div>
        <div id="coords"></div>
        <button
          id="save"
          style="float: right; margin-right: 20px; margin-bottom: 10px"
        >
          Save Map Data
        </button>
      </div>
      <div class="sidebar">
        <div id="search-form" class="search-form">
          <input type="text" id="search" placeholder="Search features..." />
          <div class="search-options">
            <input
              type="radio"
              id="searchByName"
              name="searchType"
              value="name"
              checked
            />
            <label for="searchByName">Name</label>
            <input
              type="radio"
              id="searchByDescription"
              name="searchType"
              value="description"
            />
            <label for="searchByDescription">Description</label>
          </div>
          <div class="button-group">
            <button id="searchBtn">Search</button>
            <button id="clearBtn">Clear</button>
          </div>
        </div>
        <div id="search-results" class="search-results"></div>
        <div id="feature-form" style="display: none">
          <label for="feature-name">Feature Name:</label>
          <input type="text" id="feature-name" placeholder="Feature Name" />
          <label for="feature-type">Feature Type:</label>
          <select id="feature-type">
            <option value="">Select Type</option>
            <option value="Park">Park</option>
            <option value="Playground">Playground</option>
            <option value="Public Garden">Public Garden</option>
            <option value="Other">Other</option>
          </select>
          <label for="feature-coordinates"
            >Feature Coordinates (Click the map to change):</label
          >
          <input
            type="text"
            id="feature-coordinates"
            placeholder="Coordinates"
            readonly
          />
          <label for="feature-description">Description:</label>
          <textarea
            id="feature-description"
            placeholder="Enter description here..."
          ></textarea>
          <div style="display: flex; justify-content: space-between">
            <button onclick="saveFeatureDetails(selectedFeature)">Save</button>
            <button onclick="closeFeatureForm()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
